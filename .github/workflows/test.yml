name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: go test (${{ matrix.target.goos }}/${{ matrix.target.goarch }})
    runs-on: ${{ matrix.target.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        target:
          - { runs-on: ubuntu-latest, goos: linux, goarch: amd64 }
          - { runs-on: macos-latest, goos: darwin, goarch: arm64 }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Go env
        run: go env GOOS GOARCH

      - name: Test
        if: matrix.target.goos != 'linux'
        run: go test ./... -count=1

      - name: Test (with coverage)
        if: matrix.target.goos == 'linux'
        run: go test ./... -count=1 -covermode=atomic -coverprofile=coverage.out

      - name: Upload coverage to Codecov
        if: matrix.target.goos == 'linux'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          fail_ci_if_error: true
